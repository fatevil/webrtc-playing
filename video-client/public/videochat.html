
<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Video chat</title>
        <link rel="stylesheet" href="css/custom.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
        <style>
.videoContainer {
    position: relative;
    width: 200px;
    height: 150px;
}
.videoContainer video {
    position: absolute;
    width: 100%;
    height: 100%;
}
.volume {
    position: absolute;
    left: 15%;
    width: 70%;
    bottom: 5px;
    height: 5px;
    display: none;
}
.connectionstate {
    position: absolute;
    top: 0px;
    width: 100%;
    text-align: center;
    color: #fff
}
#localScreenContainer {
    display: none;
}

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Video chat room!</h1>
            
            <button id="startButton">Start streaming</button>
            <button id="stopButton">Stop streaming</button>
            <button id="muteButton">Mute</button>
            <button id="unmuteButton">Unmute</button>

            <div class="videoContainer">
                <video id="localVideo" style="height: 150px;" oncontextmenu="return false;"></video>
                <meter id="localVolume" class="volume" min="-45" max="-20" high="-25" low="-40"></meter>
            </div>
            

            <div id="localScreenContainer" class="videoContainer"></div>
            <div id="remotes"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="https://simplewebrtc.com/latest-v2.js"></script>
        <script src="js/rtc.js"></script>
    </body>
</html>
